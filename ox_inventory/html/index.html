<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ox Inventory - RP Layout</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="inventory-container">
    <div class="pockets">
      <h2 class="section-title">Pockets</h2>
      <div class="pocket-grid" id="pocket-grid"></div>
    </div>
    <div class="equipment">
      <div class="figure" id="figure">
        <div class="slot backpack" data-slot="backpack"><span class="label">BACKPACK</span></div>
        <div class="slot body-armour" data-slot="body_armour"><span class="label">BODY ARMOUR</span></div>
        <div class="slot phone" data-slot="phone"><span class="label">PHONE</span></div>
        <div class="slot parachute" data-slot="parachute"><span class="label">PARACHUTE</span></div>
        <div class="slot weapon1" data-slot="weapon1"><span class="label">WEAPON 1</span></div>
        <div class="slot weapon2" data-slot="weapon2"><span class="label">WEAPON 2</span></div>
        <div class="slot hotkey1" data-slot="hotkey1"><span class="label">HOTKEY 1</span></div>
        <div class="slot hotkey2" data-slot="hotkey2"><span class="label">HOTKEY 2</span></div>
        <div class="slot hotkey3" data-slot="hotkey3"><span class="label">HOTKEY 3</span></div>
      </div>
    </div>
  </div>
</body>
</html>
